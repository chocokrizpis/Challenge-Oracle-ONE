<!DOCTYPE html>
<html lang="es_MX">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encriptador de texto</title>
	<link rel="stylesheet" href="css/style.css">

	<!-- FUENTE DE GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="container-col">
			<div class="logo">
				<img src="img/vector.svg">
			</div>

			<div class="item form">
				<div class="texto">
					<textarea placeholder="Ingrese el texto aqui."></textarea>
				</div>

				<div class="content">
					<div class="info">
						<img src="img/alert.svg">
						<p>Solo se permiten letras minúsculas.</p>
					</div>

					<div class="btns">
						<button class="blue">Encriptar</button>
						<button class="rgba">Desencriptar</button>
					</div>
				</div>
			</div>

			<div class="item result">
				<div class="content">
					<div class="thumb">
						<img src="img/persona.svg">
					</div>

					<div class="texto">
						<h3>Ningún mensaje fue encontrado.</h3>
						<p>Ingresa el texto que desees encriptar o desencriptar.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		
	</script>
</body>
</html>
