<!DOCTYPE html>
<html lang="es_MX">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encriptador de texto</title>
	<link rel="stylesheet" href="css/style.css?v1.2">
	<link rel="shortcut icon" href="img/vector.svg" type="image/x-icon">

	<!-- FUENTE DE GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="container-col">
			<div class="container-content">
				<div class="item form">
					<div class="logo">
						<img src="img/vector.svg">
					</div>

					<div class="texto">
						<textarea id="textarea" placeholder="Ingresa el texto aqui." autofocus></textarea>
					</div>

					<div class="content">
						<div class="info">
							<img src="img/alert.svg">
							<p>Solo se permiten letras minúsculas.</p>
						</div>

						<div class="btns">
							<button class="blue disabled" id="encriptarBtn">Encriptar</button>
							<button class="rgba disabled" id="descifrarBtn">Desencriptar</button>
						</div>
					</div>
				</div>

				<div class="item result" id="resultadoContainer">
					<div class="content">
						<div class="thumb">
							<img src="img/persona.svg">
						</div>

						<div class="texto">
							<h3>Tu texto encriptado se mostrara aquí</h3>
							<p>Ingresa el texto que deseas encriptar o desencriptar.</p>
						</div>
					</div>

					<div class="resultado">
						<div class="texto">
							<span>Tu texto encriptado:</span>
							<p id="resultado"></p>
						</div>

						<div class="btn">
							<button class="blue" id="copiar">Copiar texto</button>
							<p class="copy" id="mensajeCopiado">¡Texto copiado correctamente!</p>
						</div>
					</div>
				</div>

				<!-- Mensaje de error -->
				<div class="error" id="error">
					<p>No se permiten letras mayúsculas</p>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<p>Por <strong><a href="https://www.instagram.com/dogoconpapas/" target="_blank">Axel Osvaldo</a></strong>.</p>

		<ul class="link">
			<li><a href="https://github.com/chocokrizpis" target="_blank">Github</a></li>
			<li><a href="https://app.aluracursos.com/user/chocokrizpis" target="_blank">Alura Latam</a></li>
		</ul>
	</footer>

	<script src="script/main.js?v1.0"></script>
</body>
</html>
